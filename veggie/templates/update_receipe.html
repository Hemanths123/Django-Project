{% extends "home/index.html" %}

{% block start %}


<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Receipes</h2><hr>
        <div class="form-group">
          <label for="exampleInputEmail1">Receipe Name</label>
          <input type="text" required name="receipe_name" value="{{receipe.receipe_name}}" class="form-control">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Receipe Description</label>
          <textarea required name="receipe_description" value=""  class="form-control">{{receipe.receipe_description}}</textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Receipe Image</label>
            <input name="receipe_image" type="file">
          </div>
        <button type="submit" class="btn btn-success">Update Receipe</button>
      </form>

      
</div>


{% endblock %}
